<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Booking Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Adding Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            padding: 0 10px; /* For smaller devices */
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 204, 153, 0.8)); /* Soft gradient background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
            color: #3b3b3b;
            margin-bottom: 20px;
            font-family: 'Pacifico', sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #3b3b3b;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; /* Added transition for floating effect */
            background-color: #f7e1e1; /* Light pink shade */
        }

        /* Hover and Focus Effects for Floating */
        .form-group input:hover, .form-group select:hover,
        .form-group input:focus, .form-group select:focus {
            transform: translateY(-5px); /* Floating effect */
            border-color: #3e8e41;
            box-shadow: 0 0 8px rgba(62, 142, 65, 0.5);
        }

        .form-group button {
            padding: 12px 20px;
            background-color: #5c4033; /* Darker brown */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            transform: scale(1.05);
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px 25px;
            }

            .form-container h1 {
                font-size: 1.5rem;
            }

            .form-group input, .form-group select {
                font-size: 0.9rem;
            }

            .form-group button {
                font-size: 14px;
            }
        }

        /* Additional adjustments for mobile devices */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px 20px;
            }

            .form-container h1 {
                font-size: 1.2rem;
            }

            .form-group input, .form-group select {
                font-size: 0.9rem;
            }

            .form-group button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }

        /* Styling for the custom radio buttons */
        .gender-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .gender-group input[type="radio"] {
            display: none;
        }

        .gender-group label {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 1rem;
            color: #3b3b3b;
            transition: color 0.3s;
        }

        .gender-group label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f7e1e1;
            border: 2px solid #ccc;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .gender-group input[type="radio"]:checked + label::before {
            background-color: #3e8e41;
            border-color: #3e8e41;
        }

        .gender-group input[type="radio"]:checked + label {
            color: #3e8e41;
        }

    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="form-container">
            <h1>ðŸ“š Unlock Your Next Read: Reserve Your Book Today! ðŸ“–</h1>
            <form id="libraryBookingForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="book">Select Book:</label>
                    <select id="book" name="book" required>
                        <option value="">-- Select a Book --</option>
                        <option value="book1">The Great Gatsby</option>
                        <option value="book2">To Kill a Mockingbird</option>
                        <option value="book3">1984</option>
                        <option value="book4">Pride and Prejudice</option>
                    </select>
                </div>

                <!-- Date Input Field -->
                <div class="form-group">
                    <label for="date">Reservation Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Gender Radio Buttons -->
                <div class="form-group gender-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // const background = document.getElementById('background');
        // const numBooks = 20; // Adjust the number of books

        // for (let i = 0; i < numBooks; i++) {
        //     const book = document.createElement('div');
        //     book.classList.add('book');

        //     // Random vertical position
        //     book.style.setProperty('--y', Math.random() * 80); // Random Y position within viewport

        //     // Random animation delay
        //     book.style.animationDelay = Math.random() * 5 + 's';

        //     // Random size
        //     book.style.width = Math.floor(Math.random() * 20) + 20 + "px";
        //     book.style.height = Math.floor(Math.random() * 10) + 10 + "px";

        //     background.appendChild(book);
        // }

        document.getElementById('libraryBookingForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const book = document.getElementById('book').value;
        const date = document.getElementById('date').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;

        // Basic client-side validation
        if (!name || !/^[a-zA-Z ]+$/.test(name)) {
            alert('Invalid name! Use only letters.');
            return;
        }
        if (!email || !/\S+@\S+\.\S+/.test(email)) {
            alert('Invalid email address!');
            return;
        }
        if (!phone || !/^[0-9]{10}$/.test(phone)) {
            alert('Invalid phone number! Must be 10 digits.');
            return;
        }
        if (!book) {
            alert('Please select a book.');
            return;
        }
        if (!date) {
            alert('Please select a reservation date.');
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, phone, book, date, gender }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert(`Error: ${errorData.message}`);
                return;
            }

            const responseData = await response.json();
            alert(responseData.message);
            e.target.reset();
        } catch (error) {
            alert('Failed to submit the form. Please try again later.');
            console.error(error);
        }
    });

    </script>
</body>
</html>
